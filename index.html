<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="theme-color" content="#050505">
  <title>The Crowe Collection</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&family=Syncopate:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Space Grotesk', sans-serif;
      background-color: #050505;
      color: #e5e7eb;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    .font-syncopate {
      font-family: 'Syncopate', sans-serif;
    }
    .neon-border {
      box-shadow: 0 0 10px rgba(16, 185, 129, 0.4), 0 0 20px rgba(99, 102, 241, 0.2);
    }
    .glass-morphism {
      background: rgba(255, 255, 255, 0.03);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }
    ::-webkit-scrollbar { width: 6px; }
    ::-webkit-scrollbar-track { background: #050505; }
    ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    ::-webkit-scrollbar-thumb:hover { background: #10b981; }
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow { animation: spin-slow 3s linear infinite; }
    @keyframes ken-burns {
      0% { transform: scale(1.1) translate3d(0, 0, 0); }
      25% { transform: scale(1.15) translate3d(-1%, 1%, 0); }
      50% { transform: scale(1.1) translate3d(-1.5%, -0.5%, 0); }
      75% { transform: scale(1.2) translate3d(1%, -1.5%, 0); }
      100% { transform: scale(1.1) translate3d(0, 0, 0); }
    }
    @media print {
      body { background: white !important; color: black !important; }
      .glass-morphism, header, .fixed, main { display: none !important; }
      .print-visible { display: block !important; }
    }
    @media (pointer: coarse) {
      .hover\:scale-110:hover { transform: none !important; }
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
