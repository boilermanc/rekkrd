<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="color-scheme" content="light dark">
  <meta name="supported-color-schemes" content="light dark">
  <title>Rekkrd</title>
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <style>
    /* Reset */
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { mso-table-lspace: 0pt; mso-table-rspace: 0pt; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    body { margin: 0; padding: 0; width: 100% !important; height: 100% !important; }
    a[x-apple-data-detectors] { color: inherit !important; text-decoration: none !important; font-size: inherit !important; font-family: inherit !important; font-weight: inherit !important; line-height: inherit !important; }

    /* Typography */
    @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;600;700&family=Space+Mono:wght@400;700&display=swap');

    /* Responsive */
    @media only screen and (max-width: 600px) {
      .email-container { width: 100% !important; max-width: 100% !important; }
      .fluid { max-width: 100% !important; height: auto !important; }
      .stack-column { display: block !important; width: 100% !important; max-width: 100% !important; }
      .padding-mobile { padding-left: 24px !important; padding-right: 24px !important; }
    }
  </style>
</head>
<body style="margin: 0; padding: 0; background-color: #C4854A; font-family: Georgia, 'Times New Roman', serif;">

  <!-- Preheader -->
  <div style="display: none; font-size: 1px; line-height: 1px; max-height: 0px; max-width: 0px; opacity: 0; overflow: hidden; mso-hide: all;">
    {{preheader_text}}
  </div>

  <!-- Outer wrapper -->
  <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #C4854A;">
    <tr>
      <td align="center" style="padding: 40px 16px;">

        <!-- Email container -->
        <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" class="email-container" style="max-width: 600px; width: 100%;">

          <!-- HEADER -->
          <tr>
            <td align="center" style="padding: 0 0 32px 0;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                  <td align="center" style="padding: 24px 40px; background-color: #A86E3A; border-radius: 16px 16px 0 0;">
                    <!-- Logo -->
                    <h1 style="margin: 0; font-family: 'Playfair Display', Georgia, serif; font-size: 32px; font-weight: 700; color: #FFFFFF; letter-spacing: 2px;">
                      REKKRD
                    </h1>
                    <p style="margin: 6px 0 0 0; font-family: 'Space Mono', 'Courier New', monospace; font-size: 11px; color: rgba(255,255,255,0.65); letter-spacing: 3px; text-transform: uppercase;">
                      Your Vinyl Collection
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- HERO -->
          <tr>
            <td style="padding: 0 0 4px 0;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #D49A60;">
                <tr>
                  <td class="padding-mobile" style="padding: 44px 48px 36px 48px;">
                    <h2 style="margin: 0 0 16px 0; font-family: 'Playfair Display', Georgia, serif; font-size: 28px; font-weight: 700; color: #FFFFFF; line-height: 1.3;">
                      {{headline}}
                    </h2>
                    <p style="margin: 0; font-family: Georgia, 'Times New Roman', serif; font-size: 16px; line-height: 1.7; color: rgba(255,255,255,0.85);">
                      {{hero_body}}
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- BODY CONTENT -->
          <tr>
            <td style="padding: 0 0 4px 0;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #D49A60;">
                <tr>
                  <td class="padding-mobile" style="padding: 32px 48px;">
                    <!-- Inset content card -->
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: rgba(255,255,255,0.12); border-radius: 12px;">
                      <tr>
                        <td style="padding: 28px 32px;">
                          <p style="margin: 0 0 20px 0; font-family: Georgia, 'Times New Roman', serif; font-size: 16px; line-height: 1.7; color: #FFFFFF;">
                            {{body_content}}
                          </p>

                          <!-- CTA Button -->
                          <table role="presentation" cellspacing="0" cellpadding="0" border="0" align="center" style="margin: 24px auto 0;">
                            <tr>
                              <td style="border-radius: 8px; background-color: #FFFFFF;">
                                <a href="{{cta_url}}" target="_blank" style="display: inline-block; padding: 14px 36px; font-family: 'Space Mono', 'Courier New', monospace; font-size: 13px; font-weight: 700; color: #A86E3A; text-decoration: none; letter-spacing: 1px; text-transform: uppercase;">
                                  {{cta_text}}
                                </a>
                              </td>
                            </tr>
                          </table>
                        </td>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- DIVIDER -->
          <tr>
            <td style="background-color: #D49A60; padding: 0 48px;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                <tr>
                  <td style="border-top: 1px solid rgba(255,255,255,0.2); font-size: 1px; line-height: 1px;">&nbsp;</td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- SECONDARY CONTENT -->
          <tr>
            <td style="padding: 0 0 4px 0;">
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #D49A60;">
                <tr>
                  <td class="padding-mobile" style="padding: 28px 48px;">
                    <p style="margin: 0; font-family: Georgia, 'Times New Roman', serif; font-size: 14px; line-height: 1.7; color: rgba(255,255,255,0.6);">
                      {{secondary_content}}
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

          <!-- FOOTER -->
          <tr>
            <td>
              <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%" style="background-color: #A86E3A; border-radius: 0 0 16px 16px;">
                <tr>
                  <td align="center" class="padding-mobile" style="padding: 32px 48px;">
                    <p style="margin: 0 0 8px 0; font-family: 'Playfair Display', Georgia, serif; font-size: 18px; font-weight: 600; color: #FFFFFF;">
                      REKKRD
                    </p>
                    <p style="margin: 0 0 16px 0; font-family: 'Space Mono', 'Courier New', monospace; font-size: 11px; color: rgba(255,255,255,0.5); letter-spacing: 1px;">
                      Collect · Catalog · Curate
                    </p>
                    <p style="margin: 0 0 8px 0; font-family: Georgia, serif; font-size: 12px; color: rgba(255,255,255,0.5);">
                      <a href="{{{RESEND_UNSUBSCRIBE_URL}}}" style="color: rgba(255,255,255,0.5); text-decoration: underline;">Unsubscribe</a>
                      &nbsp;&nbsp;·&nbsp;&nbsp;
                      <a href="https://rekkrd.com/support" style="color: rgba(255,255,255,0.5); text-decoration: underline;">Support</a>
                      &nbsp;&nbsp;·&nbsp;&nbsp;
                      <a href="https://rekkrd.com" style="color: rgba(255,255,255,0.5); text-decoration: underline;">Visit Rekkrd</a>
                    </p>
                    <p style="margin: 12px 0 0 0; font-family: Georgia, serif; font-size: 11px; color: rgba(255,255,255,0.35);">
                      © {{year}} Rekkrd. All rights reserved.
                    </p>
                  </td>
                </tr>
              </table>
            </td>
          </tr>

        </table>

      </td>
    </tr>
  </table>

</body>
</html>
